<mat-card *ngFor="let experience of experiences">
    <mat-card-header>
    <mat-card-title>{{ experience.title }}</mat-card-title>
    <mat-card-subtitle>{{ experience.company }} - {{ experience.date }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
    <ul>
    <li *ngFor="let task of experience.tasks">{{ task }}</li>
    </ul>
    </mat-card-content>
    </mat-card>
